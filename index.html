<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nitro Hill Climb - V2</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a20;
            font-family: 'Segoe UI', sans-serif;
            touch-action: none;
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: 100vh;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        #hud-top {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            align-items: flex-start;
        }

        #timer-box {
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px 25px;
            border-radius: 8px;
            font-size: 28px;
            font-weight: 800;
            border-bottom: 4px solid #00d2ff;
            font-variant-numeric: tabular-nums;
        }

        #controls {
            display: flex;
            justify-content: space-between;
            padding: 20px 40px;
            pointer-events: auto;
            margin-bottom: 20px;
        }

        .btn {
            width: 90px;
            height: 90px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            color: white;
            font-size: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: transform 0.1s, background 0.1s;
        }

        .btn:active, .btn.pressed {
            background: rgba(0, 210, 255, 0.5);
            transform: scale(0.92);
            border-color: #fff;
        }

        .gas-btn {
            background: rgba(0, 255, 100, 0.2);
            border-color: rgba(0, 255, 100, 0.4);
            width: 110px;
            height: 110px;
            font-weight: bold;
            font-size: 24px;
        }
        .gas-btn:active, .gas-btn.pressed {
            background: rgba(0, 255, 100, 0.6);
        }

        .control-group {
            display: flex;
            gap: 25px;
        }

        /* Menu */
        #menu-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 15, 20, 0.98);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 10;
            pointer-events: auto;
        }

        h1 {
            font-size: 52px;
            font-style: italic;
            text-transform: uppercase;
            background: linear-gradient(to right, #00d2ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0 0 20px 0;
        }

        .play-btn {
            padding: 15px 80px;
            font-size: 28px;
            background: linear-gradient(45deg, #00d2ff, #0077ff);
            color: #fff;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            font-weight: 900;
            box-shadow: 0 10px 30px rgba(0, 100, 255, 0.4);
            transition: all 0.2s;
            text-transform: uppercase;
        }
        .play-btn:hover {
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 15px 40px rgba(0, 100, 255, 0.6);
        }

        .hidden { display: none !important; }
        
        #stats {
            margin-bottom: 40px;
            text-align: center;
            color: #aaa;
            font-size: 18px;
        }
        #last-time {
            font-size: 32px;
            color: #fff;
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <div id="ui-layer">
        <div id="hud-top">
            <div id="timer-box">00:00.00</div>
        </div>
        
        <div id="controls">
            <div class="control-group">
                <div class="btn" id="btn-left">←</div>
                <div class="btn" id="btn-right">→</div>
            </div>
            <div class="gas-btn btn" id="btn-gas">GAS</div>
        </div>
    </div>

    <div id="menu-screen">
        <h1>Moto Xtreme</h1>
        <div id="stats">
            Drücke PLAY um zu starten
            <span id="last-time"></span>
        </div>
        <button class="play-btn" onclick="startGame()">PLAY</button>
    </div>

<script>
/**
 * ENGINE SETTINGS
 */
const GRAVITY = 0.6;
const FRICTION_AIR = 0.99; // Weniger Luftwiderstand = schneller
const FRICTION_GROUND = 0.96; // Weniger Bodenreibung = schneller
const ENGINE_POWER = 3.5; // DEUTLICH stärkerer Motor
const ROTATION_FORCE = 0.15; // Weniger empfindliche Neigung
const TIRE_GRIP = 0.6; // Wie gut der Reifen greift
const SEGMENT_WIDTH = 50; 
const LEVEL_LENGTH = 350; // Lang genug für ca 60sek

// Canvas Setup
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d', { alpha: false }); // Optimierung

let width, height;
function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
}
window.addEventListener('resize', resize);
resize();

// Input State
const input = { gas: false, left: false, right: false };

// ---------------------------------------------------------
// PHYSIK ENGINE (Verlet Integration)
// ---------------------------------------------------------

class Point {
    constructor(x, y, mass = 1, isWheel = false) {
        this.x = x;
        this.y = y;
        this.oldx = x;
        this.oldy = y;
        this.mass = mass;
        this.isWheel = isWheel;
        this.radius = isWheel ? 22 : 6;
        this.grounded = false;
    }

    update() {
        let vx = (this.x - this.oldx) * FRICTION_AIR;
        let vy = (this.y - this.oldy) * FRICTION_AIR;

        this.oldx = this.x;
        this.oldy = this.y;

        this.x += vx;
        this.y += vy + GRAVITY * this.mass;
        this.grounded = false;
    }

    constrain(terrain) {
        // Optimierte Kollision: Nur Segmente in der Nähe prüfen
        const idx = Math.floor(this.x / SEGMENT_WIDTH);
        
        // Checken wir Index und Index+1
        if (idx >= 0 && idx < terrain.points.length - 1) {
            const p1 = terrain.points[idx];
            const p2 = terrain.points[idx + 1];
            
            // Interpolation der Bodenhöhe an Stelle X
            const t = (this.x - p1.x) / (p2.x - p1.x);
            const groundY = p1.y + t * (p2.y - p1.y);

            // Wenn unter Boden
            if (this.y + this.radius > groundY) {
                const dy = (this.y + this.radius) - groundY;
                this.y -= dy;
                
                // Bodenreibung simulieren
                // Berechne Geschwindigkeit
                let vx = this.x - this.oldx;
                let vy = this.y - this.oldy;
                
                // Einfache Reibungsanwendung an der aktuellen Achse
                // Wir reduzieren die Geschwindigkeit, damit es nicht rutscht wie Eis
                this.oldx = this.x - (vx * FRICTION_GROUND);
                
                // Verhindert, dass man durch den Boden fällt bei hoher Geschwindigkeit
                this.oldy = this.y - (vy * 0.5); 

                this.grounded = true;
                return true;
            }
        }
        return false;
    }
}

class Stick {
    constructor(p1, p2, stiffness, invisible = false) {
        this.p1 = p1;
        this.p2 = p2;
        this.length = Math.hypot(p1.x - p2.x, p1.y - p2.y);
        this.stiffness = stiffness;
        this.invisible = invisible;
    }

    update() {
        const dx = this.p2.x - this.p1.x;
        const dy = this.p2.y - this.p1.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        
        if (dist === 0) return;

        const diff = this.length - dist;
        const percent = (diff / dist) / 2 * this.stiffness;
        const offsetX = dx * percent;
        const offsetY = dy * percent;

        // Anwenden
        this.p1.x -= offsetX;
        this.p1.y -= offsetY;
        this.p2.x += offsetX;
        this.p2.y += offsetY;
    }
}

// ---------------------------------------------------------
// GAME OBJECTS
// ---------------------------------------------------------

class Bike {
    constructor(x, y) {
        // Punkte
        this.p0 = new Point(x, y, 1, true);       // Hinterrad
        this.p1 = new Point(x + 95, y, 1, true);  // Vorderrad
        this.p2 = new Point(x + 45, y - 55, 1);   // Chassis
        this.p3 = new Point(x + 35, y - 100, 0.5); // Fahrer Kopf

        this.points = [this.p0, this.p1, this.p2, this.p3];

        // Struktur (Sticks)
        this.sticks = [
            // Räder zum Chassis (Federung)
            new Stick(this.p0, this.p2, 0.15), // Hinten weich
            new Stick(this.p1, this.p2, 0.15), // Vorne weich
            
            // Fester Rahmen
            new Stick(this.p0, this.p1, 0.9, true), // Radstand
            new Stick(this.p2, this.p3, 0.95),      // Körper
            
            // Dreiecksverstrebung für Stabilität
            new Stick(this.p0, this.p3, 0.9, true),
            new Stick(this.p1, this.p3, 0.9, true)
        ];
    }

    update(terrain) {
        // 1. Physik Update
        for (let p of this.points) p.update();
        
        // 2. Constraints (Mehrfach iterieren für Stabilität)
        for (let i = 0; i < 6; i++) {
            for (let s of this.sticks) s.update();
            for (let p of this.points) p.constrain(terrain);
        }

        // 3. Steuerung
        // Gas geben
        if (input.gas) {
            // Vektor des Bodens (ungefähr Vektor zwischen Rädern)
            let dx = this.p1.x - this.p0.x;
            let dy = this.p1.y - this.p0.y;
            let len = Math.hypot(dx, dy);
            dx /= len; dy /= len;

            // Kraft nur wenn Hinterrad am Boden (oder leicht in der Luft für Arcade-Feeling)
            if (this.p0.grounded) {
                // Beschleunigung auf Hinterrad
                this.p0.x += dx * ENGINE_POWER * TIRE_GRIP;
                this.p0.y += dy * ENGINE_POWER * TIRE_GRIP;
            } else {
                 // Air Control (leichtes Gas in der Luft schiebt nach vorne)
                 this.p0.x += 0.2; 
            }
        }

        // Rotation (Drehmoment)
        if (input.left) { // Nach hinten lehnen
            this.applyTorque(-ROTATION_FORCE);
        }
        if (input.right) { // Nach vorne lehnen
            this.applyTorque(ROTATION_FORCE);
        }
    }

    applyTorque(dir) {
        // Wir drehen die Punkte um den Schwerpunkt (p2)
        // Einfache Rotation durch Verschieben der Räder relativ zum Chassis
        this.p0.x -= dir * 5;
        this.p0.y += dir * 5;
        this.p1.x += dir * 5;
        this.p1.y -= dir * 5;
    }

    draw(ctx) {
        ctx.lineWidth = 5;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';

        // Chassis
        ctx.strokeStyle = '#ff3366';
        ctx.beginPath();
        ctx.moveTo(this.p0.x, this.p0.y);
        ctx.lineTo(this.p2.x, this.p2.y);
        ctx.lineTo(this.p1.x, this.p1.y);
        ctx.stroke();

        // Fahrer
        ctx.strokeStyle = '#fff';
        ctx.beginPath();
        ctx.moveTo(this.p2.x, this.p2.y);
        ctx.lineTo(this.p3.x, this.p3.y);
        ctx.stroke();

        // Kopf
        ctx.fillStyle = '#fff';
        ctx.beginPath();
        ctx.arc(this.p3.x, this.p3.y - 5, 8, 0, Math.PI*2);
        ctx.fill();

        // Räder
        this.drawWheel(ctx, this.p0);
        this.drawWheel(ctx, this.p1);
    }

    drawWheel(ctx, p) {
        ctx.save();
        ctx.translate(p.x, p.y);
        
        // Reifen
        ctx.fillStyle = '#111';
        ctx.beginPath();
        ctx.arc(0, 0, p.radius, 0, Math.PI*2);
        ctx.fill();
        
        // Felge (Neon)
        ctx.strokeStyle = '#00ffcc';
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.arc(0, 0, p.radius - 4, 0, Math.PI*2);
        ctx.stroke();

        // Speichen (drehen sich mit Bewegung)
        let rotation = p.x / p.radius;
        ctx.rotate(rotation);
        
        ctx.strokeStyle = '#333';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(-p.radius+4, 0); ctx.lineTo(p.radius-4, 0);
        ctx.moveTo(0, -p.radius+4); ctx.lineTo(0, p.radius-4);
        ctx.stroke();

        ctx.restore();
    }
}

class Terrain {
    constructor() {
        this.points = [];
        this.generate();
    }

    generate() {
        this.points = [];
        let y = height / 2 + 200;
        let x = 0;
        let slope = 0;

        // Vorgenerierung der gesamten Map
        // Startbereich flach
        for(let i=0; i<15; i++) {
            this.points.push({x: x, y: y});
            x += SEGMENT_WIDTH;
        }

        // Hügel generieren
        for(let i=0; i<LEVEL_LENGTH; i++) {
            // Smooth Random Changes
            // Wir ändern die Steigung (slope) langsam, nicht die Höhe direkt -> Runder
            let change = (Math.random() - 0.5) * 8; 
            slope += change;

            // Steigung begrenzen (damit keine senkrechten Wände entstehen)
            if(slope > 30) slope = 30;
            if(slope < -30) slope = -30;

            y += slope;

            // WICHTIG: Begrenzung der Höhe, damit es nicht ins Unendliche geht
            // Wir ziehen y zurück zur Mitte wenn es zu weit abdriftet
            let centerBias = (y - (height/2 + 200)) * 0.02;
            slope -= centerBias;

            this.points.push({x: x, y: y});
            x += SEGMENT_WIDTH;
        }

        // Zielgerade
        let finalY = y;
        for(let i=0; i<20; i++) {
            this.points.push({x: x, y: finalY});
            x += SEGMENT_WIDTH;
        }
    }

    draw(ctx, camX, camY) {
        // Clipping: Nur zeichnen was im Bild ist (+ Buffer)
        const startIdx = Math.max(0, Math.floor(camX / SEGMENT_WIDTH) - 2);
        const endIdx = Math.min(this.points.length, Math.ceil((camX + width) / SEGMENT_WIDTH) + 2);

        ctx.fillStyle = '#0f0f15';
        ctx.strokeStyle = '#00d2ff';
        ctx.lineWidth = 4;
        
        ctx.beginPath();
        if(this.points[startIdx]) {
            ctx.moveTo(this.points[startIdx].x, this.points[startIdx].y);
        }

        for (let i = startIdx; i < endIdx; i++) {
            let p = this.points[i];
            let nextP = this.points[i+1];
            if (nextP) {
                // Quad Curve für runden Look
                let midX = (p.x + nextP.x) / 2;
                let midY = (p.y + nextP.y) / 2;
                ctx.quadraticCurveTo(p.x, p.y, midX, midY);
            } else {
                ctx.lineTo(p.x, p.y);
            }
        }

        // Abschluss füllen (weit nach unten)
        ctx.lineTo(this.points[endIdx-1].x, this.points[endIdx-1].y + 2000);
        ctx.lineTo(this.points[startIdx].x, this.points[startIdx].y + 2000);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();

        // Ziellinie
        const finishX = (15 + LEVEL_LENGTH) * SEGMENT_WIDTH;
        if (finishX > camX && finishX < camX + width) {
            // Zielflagge
            let fy = this.points[15 + LEVEL_LENGTH].y;
            ctx.fillStyle = 'white';
            ctx.fillRect(finishX, fy - 120, 10, 120);
            
            // Checker pattern
            for(let r=0; r<4; r++) {
                for(let c=0; c<4; c++) {
                    ctx.fillStyle = (r+c)%2===0 ? 'black' : 'white';
                    ctx.fillRect(finishX + 10 + c*15, fy - 120 + r*15, 15, 15);
                }
            }
        }
    }
}

// ---------------------------------------------------------
// MAIN LOOP & GAME STATE
// ---------------------------------------------------------

let bike, terrain;
let gameState = 'MENU';
let startTime = 0;
let finishTime = 0;
let timerActive = false;
let camX = 0;
let camY = 0;

function initGame() {
    terrain = new Terrain(); // Map wird hier komplett vorgeneriert
    bike = new Bike(200, height / 2);
    
    gameState = 'PLAYING';
    timerActive = false;
    startTime = 0;
    camX = 0;
    camY = 0;
    
    document.getElementById('timer-box').innerText = "00:00.00";
    document.getElementById('menu-screen').classList.add('hidden');
    
    requestAnimationFrame(loop);
}

function stopGame() {
    gameState = 'FINISHED';
    timerActive = false;
    let timeStr = formatTime(finishTime - startTime);
    document.getElementById('last-time').innerText = "Zeit: " + timeStr;
    document.getElementById('result-text').innerText = "Erneut versuchen?";
    document.getElementById('menu-screen').classList.remove('hidden');
}

function update() {
    if (gameState !== 'PLAYING') return;

    bike.update(terrain);

    // Timer Start
    if (input.gas && !timerActive) {
        timerActive = true;
        startTime = Date.now();
    }
    if (timerActive) {
        document.getElementById('timer-box').innerText = formatTime(Date.now() - startTime);
    }

    // Kamera Logik (X und Y Tracking!)
    let targetCamX = bike.p2.x - width * 0.3;
    let targetCamY = bike.p2.y - height * 0.6; // Kamera versucht Bike vertikal bei 60% zu halten
    
    // Smooth Follow
    camX += (targetCamX - camX) * 0.1;
    camY += (targetCamY - camY) * 0.1;
    
    // Limits
    if (camX < 0) camX = 0;
    // Keine Limitierung für camY, damit Kamera auch in tiefe Täler folgen kann!

    // Win Check
    if (bike.p2.x > (15 + LEVEL_LENGTH) * SEGMENT_WIDTH) {
        finishTime = Date.now();
        stopGame();
    }

    // Fail Check (Kopf am Boden)
    if (bike.p3.constrain(terrain)) {
        // Crash
        setTimeout(initGame, 500);
    }
}

function draw() {
    // Hintergrund (Bug-frei)
    ctx.fillStyle = '#1a1a20';
    ctx.fillRect(0, 0, width, height);

    // Parallax Layer 1 (Sehr langsam, weit weg)
    ctx.save();
    // Wir bewegen den Hintergrund nur leicht relativ zur Kamera
    // Modulo sorgt für nahtloses Kacheln, aber wir nutzen hier einfach eine feststehende Grafik
    // "Sonne"
    ctx.translate(-camX * 0.05, -camY * 0.05); // Auch Y Parallax!
    ctx.fillStyle = '#ffcc00';
    ctx.beginPath(); ctx.arc(width - 100, 100, 60, 0, Math.PI*2); ctx.fill();
    
    // "Berge" hinten
    ctx.fillStyle = '#252530';
    ctx.beginPath();
    ctx.moveTo(-1000, height);
    for(let i=0; i<50; i++) {
        ctx.lineTo(i*200 - 1000, height - 300 - Math.random()*100);
    }
    ctx.lineTo(width + 5000, height);
    ctx.fill();
    ctx.restore();

    // World
    ctx.save();
    ctx.translate(-camX, -camY); // WICHTIG: Translate um X und Y

    terrain.draw(ctx, camX, camY);
    bike.draw(ctx);

    ctx.restore();
}

function loop() {
    if (gameState === 'PLAYING') {
        update();
        draw();
        requestAnimationFrame(loop);
    }
}

// Helpers
function formatTime(ms) {
    let min = Math.floor(ms / 60000);
    let sec = Math.floor((ms % 60000) / 1000);
    let cent = Math.floor((ms % 1000) / 10);
    return (min<10?"0":"")+min + ":" + (sec<10?"0":"")+sec + "." + (cent<10?"0":"")+cent;
}

function startGame() { initGame(); }

// Controls Setup
const setupBtn = (id, k) => {
    const b = document.getElementById(id);
    const start = (e) => { e.preventDefault(); input[k] = true; b.classList.add('pressed'); };
    const end = (e) => { e.preventDefault(); input[k] = false; b.classList.remove('pressed'); };
    b.addEventListener('mousedown', start); b.addEventListener('touchstart', start);
    b.addEventListener('mouseup', end); b.addEventListener('touchend', end);
    b.addEventListener('mouseleave', end);
};
setupBtn('btn-gas', 'gas');
setupBtn('btn-left', 'left');
setupBtn('btn-right', 'right');

window.addEventListener('keydown', e => {
    if(e.code==='ArrowUp'||e.code==='KeyW'||e.code==='Space') input.gas=true;
    if(e.code==='ArrowLeft'||e.code==='KeyA') input.left=true;
    if(e.code==='ArrowRight'||e.code==='KeyD') input.right=true;
});
window.addEventListener('keyup', e => {
    if(e.code==='ArrowUp'||e.code==='KeyW'||e.code==='Space') input.gas=false;
    if(e.code==='ArrowLeft'||e.code==='KeyA') input.left=false;
    if(e.code==='ArrowRight'||e.code==='KeyD') input.right=false;
});

</script>
</body>
